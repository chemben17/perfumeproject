<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Author" content="Chemben" />
    <meta name="Description" content="#" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
       
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
         text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          width="280px"
          height="380px" style="border-radius: 10px 0 0 10px ;"
        />
      </div>
      <div class="content">
        <div class="perfume">Perfume</div>
        <div class="name">Gabrielle Essence Eau De Parfum</div>
        <div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div> 
        <span class="new-price">$149.99</span> <span class="price">$169.99</span>  <div class="cart-logo">Add to Cart</div> 
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chemben</a>.
      </div>
    </footer>
  </body>
</html>
